<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conselho de Classe - 3췈 Ano SESI Salto</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            margin: 0;
            padding: 0;
            transition: background 0.7s;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 254, 186, 0.97);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            padding: 40px 32px 32px 32px;
            position: relative;
            overflow: hidden;
            transition: background 0.7s, color 0.7s;
        }
        h1 {
            color: #2d3a4b;
            text-align: center;
            font-size: 2.3rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeDown 1s 0.2s forwards;
        }
        @keyframes fadeDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .representantes {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 32px;
            flex-wrap: wrap;
        }
        .card {
            background: linear-gradient(135deg, #eaf0fb 70%, #dbeafe 100%);
            border-radius: 14px;
            padding: 24px 32px;
            text-align: center;
            width: 220px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            animation: cardIn 0.7s forwards;
        }
        .card:nth-child(1) { animation-delay: 0.5s; }
        .card:nth-child(2) { animation-delay: 0.7s; }
        @keyframes cardIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .card:hover {
            transform: scale(1.07) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            background: linear-gradient(135deg, #dbeafe 70%, #eaf0fb 100%);
        }
        .card h2 {
            margin: 0 0 8px 0;
            color: #1a2233;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }
        .card p {
            margin: 0;
            color: #3a4a5b;
            font-size: 1.05rem;
        }
        .welcome {
            margin-top: 32px;
            text-align: center;
        }
        button {
            margin-top: 12px;
            padding: 5px 28px;
            border: none;
            border-radius: 7px;
            background: linear-gradient(90deg, #2d6cdf 60%, #1a4fa3 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #1a4fa3 60%, #2d6cdf 100%);
            transform: scale(1.05);
        }
        #mensagem {
            min-height: 32px;
            margin-top: 18px;
            font-size: 1.15rem;
            color: #2d6cdf;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .dark-mode {
            background: linear-gradient(120deg, #232526 0%, #3a506b 100%);
            /* Gradiente mais suave */
        }
        .dark-mode .container {
            background: rgba(34, 40, 49, 0.98);
            color: #eaf0fb;
            transition: background 0.7s, color 0.7s;
        }
        .dark-mode h1, .dark-mode .card h2, .dark-mode .card p, .dark-mode #mensagem {
            color: #eaf0fb;
        }
        .dark-mode .card {
            background: linear-gradient(135deg, #232526 70%, #414345 100%);
        }
        .dark-mode .card:hover {
            background: linear-gradient(135deg, #414345 70%, #232526 100%);
        }
        .dark-mode button {
            background: linear-gradient(90deg, #1a4fa3 60%, #2d6cdf 100%);
        }
        .dark-mode button:hover {
            background: linear-gradient(90deg, #2d6cdf 60%, #1a4fa3 100%);
        }
        .toggle-dark {
            position: absolute;
            top: 18px;
            right: 24px;
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #eaf0fb 60%, #dbeafe 100%);
            color: #2d6cdf;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(44,62,80,0.10);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 
                background 0.5s, 
                color 0.5s, 
                box-shadow 0.4s,
                transform 0.4s;
            z-index: 10;
        }
        .toggle-dark:hover {
            background: linear-gradient(135deg, #dbeafe 60%, #eaf0fb 100%);
            color: #fff;
            box-shadow: 0 4px 18px rgba(44,62,80,0.18);
            transform: scale(1.08) rotate(-10deg);
        }
        .dark-mode .toggle-dark {
            background: linear-gradient(135deg, #232526 60%, #3a506b 100%);
            color: #ffe066;
            box-shadow: 0 2px 16px rgba(30,34,40,0.18);
            transform: rotate(180deg);
        }
        .dark-mode .toggle-dark:hover {
            background: linear-gradient(135deg, #3a506b 60%, #232526 100%);
            color: #fffbe7;
        }
        /* Typing animation */
        .typing {
            border-right: 2px solid #2d6cdf;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink 0.7s steps(1) infinite;
        }
        @keyframes blink {
            0%, 100% { border-color: #2d6cdf; }
            50% { border-color: transparent; }
        }
        #intro {
            opacity: 100;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }
        #intro.visible {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 800px) {
            .container { padding: 18px 4vw; }
            .representantes { flex-direction: column; gap: 18px; }
            .card { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-dark" title="Alternar modo escuro" onclick="toggleDarkMode()">游깿</button>
        
        <h1 id="titulo">Conselho de Classe - 3췈 Ano SESI Salto</h1>
        <p style="text-align:center;" id="intro">
            <!-- Texto ser치 animado -->
        </p>
        <div class="representantes">
            <div class="card" onclick="showCardInfo('Miguel')">
                <h2>Miguel</h2>
                <p>Representante de classe<br>3췈 Ano - SESI Salto</p>
            </div>
            <div class="card" onclick="showCardInfo('Bianca')">
                <h2>Bianca</h2>
                <p>Representante de classe<br>3췈 Ano - SESI Salto</p>
            </div>
        </div>
        <div class="welcome">
            <button onclick="mostrarMensagem()">Clique para uma mensagem especial</button>
            <p id="mensagem"></p>
        </div>
        <button class="btn-ir-pagina" onclick="window.location.href='pagina2.html'">
            Ir para outra p치gina
        </button>
    </div>
    <script>
        // Anima칞칚o de digita칞칚o para o texto de introdu칞칚o
        const introText = "Ol치 professores! Hoje viemos apresentar nossa participa칞칚o para escola! Como a escola nos ajuda.<br>Nosso objetivo 칠 ouvir, apoiar e representar todos os colegas da turma.";
        const introElem = document.getElementById('intro');
        let i = 0;
        function typeIntro() {
            if (i < introText.length) {
                introElem.innerHTML = introText.slice(0, i+1) + '<span class="typing"></span>';
                i++;
                setTimeout(typeIntro, 18 + Math.random()*40);
            } else {
                introElem.innerHTML = introText;
            }
        }
        window.addEventListener('DOMContentLoaded', typeIntro);

        // Mensagem especial com anima칞칚o de digita칞칚o
        function mostrarMensagem() {
            const mensagem = "Contem sempre com a gente! Juntos, vamos fazer deste ano o melhor poss칤vel!";
            const msgElem = document.getElementById('mensagem');
            msgElem.textContent = "";
            let j = 0;
            function typeMsg() {
                if (j < mensagem.length) {
                    msgElem.textContent += mensagem[j];
                    j++;
                    setTimeout(typeMsg, 22 + Math.random()*30);
                }
            }
            typeMsg();
        }

        // Card click: efeito de destaque e mensagem
        function showCardInfo(nome) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.style.boxShadow = "");
            event.currentTarget.style.boxShadow = "0 0 0 4px #2d6cdf55";
            const msg = nome === "Miguel"
                ? "Representante de classe, conversativo e participativo."
                : "Vice representante de classe, sempre pronta para ajudar.";
            const msgElem = document.getElementById('mensagem');
            msgElem.textContent = "";
            let k = 0;
            function typeCardMsg() {
                if (k < msg.length) {
                    msgElem.textContent += msg[k];
                    k++;
                    setTimeout(typeCardMsg, 18 + Math.random()*25);
                }
            }
            typeCardMsg();
            setTimeout(() => {
                event.currentTarget.style.boxShadow = "";
            }, 1200);
        }

        // Modo escuro
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Anima칞칚o de entrada para o t칤tulo (j치 est치 no CSS)
    </script>
</body>
</html>
